<form (ngSubmit)="addStudentEntry(regForm)" #regForm = "ngForm">
<div>
  <label>Student Number</label><input type="text" ngModel name = "studNo"
  required
  pattern = "[0-9]"
  #studNo= "ngModel"><br>
  <label>Student First Name</label><input type="text" ngModel name= "studFname"
  required
  pattern = "[A-z]"
  #studFname = "ngModel"><br>
  <label>Student Last Name</label><input type="text" ngModel name= "studLname"
  required
  pattern = "[A-z]"
  #studLname = "ngModel"><br>
  <label>Student Program</label><input type="text" ngModel name= "studProg"
  required
  pattern = "[A-z]"
  #studFProg = "ngModel"><br>
  <label>Student Year</label><input type="text" ngModel name= "studYr"
  required
  pattern = "[0-9]"
  #studFYr = "ngModel"><br>
</div>

<div id="options">
  <button id="addStudents" >Add Student Entry</button>
  <button id="listStudents" (click)="listStudents()">listStudents</button>
</div>
</form>
<div>
  {{ messages }}
</div>
<div *ngIf="printing">
  <table>
    <thead>
      <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Program Enrolled</th>
        <th>Year</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let studentRecord of studentCollection">
          <td>{{ studentRecord.studNumber }}</td>
          <td>{{ studentRecord.studFirstName }}</td>
          <td>{{ studentRecord.studLastName }}</td>
          <td>{{ studentRecord.studProgram }}</td>
          <td>{{ studentRecord.studYear }}</td>
        </tr>
      </tbody>
  </table>
</div>
